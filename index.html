<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outbox">
       <table>
        <tr>
            <td colspan="4"> <input type="text" class="input"></td>
        </tr>
        <tr>
            <td><button class="cl">AC</button></td><td><button class="btn">(</button></td><td><button class="btn">)</button></td><td><button class="btn">/</button></td>
        </tr>
        <tr>
             <td><button class="btn">7</button></td><td><button class="btn">8</button></td><td><button class="btn">9</button></td><td><button class="btn">*</button></td>
        </tr>
        <tr>
             <td><button class="btn">4</button></td><td><button class="btn">5</button></td><td><button class="btn">6</button></td><td><button class="btn">-</button></td>
        </tr>
        <tr>
            <td><button class="btn">1</button></td><td><button class="btn">2</button></td><td><button class="btn">3</button></td><td><button class="btn">+</button></td>
        </tr>
        <tr>
             <td><button class="cl">C</button></td><td><button class="btn">0</button></td><td><button class="btn">.</button></td><td><button id="eql">=</button></td>
        </tr>
       </table>
    </div>
</body>
</html>
