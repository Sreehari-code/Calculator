<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
     <table>
        <tr>
            <td style="height:40px; border-radius: 10px; background:linear-gradient(135deg,blue,#0066ff); display: flex; justify-content: center; align-items: center; "><b>C</b></td><td style="color:#0066ff; position: relative; bottom: 20px; "><h1>Calci</h1></td>
        </tr>
        <tr>
            <td colspan="4"> <input type="text" class="input" placeholder="0"></td>
        </tr>
        <tr>
            <td><button class="cl">AC</button></td><td><button class="cl">Del</button></td><td><button class="cl">%</button></td><td><button class="cl">/</button></td>
        </tr>
        <tr>
             <td><button class="btn">7</button></td><td><button class="btn">8</button></td><td><button class="btn">9</button></td><td><button class="cl">*</button></td>
        </tr>
        <tr>
             <td><button class="btn">4</button></td><td><button class="btn">5</button></td><td><button class="btn">6</button></td><td><button class="cl">-</button></td>
        </tr>
        <tr>
            <td><button class="btn">1</button></td><td><button class="btn">2</button></td><td><button class="btn">3</button></td><td><button class="cl">+</button></td>
        </tr>
        <tr>
             <td><button class="btn">00</button></td><td><button class="btn">0</button></td><td><button class="btn">.</button></td><td><button id="eql">=</button></td>
        </tr>
       </table>
</body>
</html>
